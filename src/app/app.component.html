<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
      <a class="navbar-brand mx-3 fs-3 text-light" routerLink="/">
          <img src="assets/img/logi.png" alt="logo" width="40px" height="40px">Evensio
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6">
              <li class="nav-item mx-3">
                  <a class="nav-link text-light" aria-current="page" routerLink="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-light" role="button" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      Your Favs
                  </a>
                  <ul class="dropdown-menu bg-dark">
                      <li *ngFor="let eventD of events">
                          <button class="dropdown-item bg-dark text-light" *ngIf="eventD.favoption===true"
                              data-bs-toggle="modal" data-bs-target="#exampleModal">
                              <div class="title">
                                  {{ eventD.name }}
                              </div>
                              <div class="text-muted">
                                {{eventD.date}} , {{eventD.time}}
                              </div>
                      
                              <hr class="dropdown-divider">
                          </button>
                      </li>
                  </ul>
              </li>
              <li class="nav-item mx-2">
                  <a class="nav-link text-light" routerLink="/add-event">Add-Event</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-light" routerLink="/edit-event">Edit-Event</a>
              </li>
          </ul>
          <form class="d-flex" role="search">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark bg-black text-light" type="submit">Search</button>
              <button class="btn btn-outline-success bg-dark mx-3" type="button" routerLink="/login">Login</button>
          </form>
      </div>
  </div>
</nav>
<router-outlet></router-outlet>
