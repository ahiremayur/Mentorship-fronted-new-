<div class="row row-cols-1 row-cols-md-3 g-4 mx-4 my-2">
    <div class="col" *ngFor="let event of events; index as i" routerLink="/single-event">
        <div class="card h-100 bg-dark text-light" (click)="selectedEvent=event">
            <img data-bs-toggle="modal" data-bs-target="#exampleModal" [src]="event.image" class="card-img-top"
                width="280px" height="450px">
            <div class="card-body">
                <button *ngIf="event.favoption===true; else: elseblock" class="btn btn-info badge text-wrap float-end"
                    (click)="changefav(event.id)">Remove from Fav</button>
                <ng-template #elseblock>

                    <button class="btn btn-sm btn-danger badge float-end" (click)="changefav(event.id)">Add to
                        Fav</button>

                </ng-template>
            </div>
            <div class="card-body" data-bs-toggle="modal" data-bs-target="#exampleModal">


                <h4 class="card-title">{{ event.name }}</h4>
                <p class="card-text">Date: {{ event.date }}</p>
                <p class="card-text">Venue: {{ event.venue }}</p>
                <p class="card-text">{{ event.time }}</p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        (hidden)="selectedEvent = null">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h4 class="card-title">{{ selectedEvent.name }}</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row">
                    <div class="col"><img class="rounded" [src]="selectedEvent.image" width="350px" height="450px">
                    </div>
                    <div class="col">
                        <p class="card-text">Date: {{ selectedEvent.date | date:'MMM dd, yyyy HH:mm a' }}</p>
                        <p class="card-text">Venue: {{ selectedEvent.venue }}</p>
                        <div id="hoverCard">
                            <p class="card-text">{{ selectedEvent.description }}</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
